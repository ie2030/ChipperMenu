<div class="panel panel-default col-md-12" id="cartitem">
    <div id="cartitem-left" class="col-md-10">
        <h3 id="cart-item-text">{{ item.name }}</h3>
        <p>Price: {{ item.price.toFixed(2) }}</p>
    </div>
    
    <div class="col-md-2">
        <a (click)="removeFromCart()" class="btn btn-danger">-</a>
    </div>
</div>
